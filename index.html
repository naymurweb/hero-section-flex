<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero section</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main-section">
        <div class="card">
            <div class="card-text">
                <div class="text-1">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer
                        experience and overall performance.</p>
                </div>

                <div class="text-2">
                    <div class="update-text">
                        <h2>10k+</h2>
                        <p>CUSTOMERS</p>
                    </div>
                    <div class="update-text">
                        <h2>325</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="update-text">
                        <h2>16M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>

            <div class="card-image">
                <div class="bg"></div>
                <img src="./img/meeting.jpg" alt="">
            </div>
        </div>

    </section>

</body>

</html>
